version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.x
    commands:
      - cd ${REPO}
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./dist ${S3_BUCKET} --delete
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/*"
